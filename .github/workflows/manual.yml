# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet [google](https://www.google.com)'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: run checkout
      run: |
        echo "run git checkout ${{ github.event.inputs.name }}"
        git checkout ${{ github.event.inputs.name }}
    - name: Send greeting modified
      run: echo "Hello ${{ github.event.inputs.name }} 1"
    - name: Send greeting again
      run: echo "Hello ${{ github.event.inputs.name }} 2"
